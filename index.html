<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PomodoroTimer</title>
  <meta name="description" content="Do Pomodoro Work - Stay Focus!">
  <meta name="author" content="Krzysztof Lewandowski">

  <!-- <link rel="icon" href="/favicon.ico"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Figtree:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="main ">
    <div class="container">

        <div class="header">
            <div class="title" id="title">Pomodoro Timer</div>
            <p>Focus on work for 30 minutes, then rest for 5 minutes. After completing four pomodoro sessions, step away from your computer for 30 minutes.</p>
        </div>

        <div class="timer">
            <p id="status">Minutes left</p>
            <div class="time" id="time-left">30:00</div>
            <div class="session">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>

        <div class="buttons">
            <div class="button-circle material-symbols-outlined" id="reset">replay</div>
            <div class="button-circle material-symbols-outlined" id="play">play_arrow</div>
            <div class="button-circle material-symbols-outlined" id="settings">tune</div>
        </div>
    
    </div>
    <div class="footer">
      Made with <div class="heart material-symbols-outlined">favorite</div> by Chr!s
    </div>
  </div>

  <div class="settings-box" id="settingsBox">
    <div class="title">Settings</div>
    <form action="">

      <label for="">Work time</label>
      <select name="sWorkTime" id="sWorkTime">
        <option value="5" data-minutes="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
        <option value="20">20 minutes</option>
        <option value="25">25 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60">60 minutes</option>
      </select>

      <label for="">Break time</label>
      <select name="sBreakTime" id="sBreakTime">
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
        <option value="20">20 minutes</option>
        <option value="25">25 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60">60 minutes</option>
      </select>

      <label for="">Long break time</label>
      <select name="sLongBreakTime" id="sLongBreakTime">
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
        <option value="20">20 minutes</option>
        <option value="25">25 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60">60 minutes</option>
      </select>

    </form>
  </div>

  <script src="pomodoro-timer.js"></script>
</body>
</html>
