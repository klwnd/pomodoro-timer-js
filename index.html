<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PomodoroTimer</title>
  <meta name="description" content="Do Pomodoro Work - Stay Focus!">
  <meta name="author" content="Krzysztof Lewandowski">

  <!-- <link rel="icon" href="/favicon.ico"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Figtree:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="main">
    <div class="container">

        <div class="header">
            <div class="title" id="title">POMODORO TIMER</div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, natus? Consequuntur recusandae illo omnis doloremque totam mollitia eum ipsa adipisci consectetur necessitatibu</p>
        </div>

        <div class="timer">
            <p id="status">Minutes left</p>
            <div class="time" id="time-left"">30:00</div>
            <div class="session">
                <div class="circle done"></div>
                <div class="circle done"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>

        <div class="buttons">
            <div class="button-circle material-symbols-outlined" id="reset">replay</div>
            <div class="button-circle material-symbols-outlined" id="play">play_arrow</div>
            <div class="button-circle material-symbols-outlined" id="settings">tune</div>
        </div>
    
        <div class="footer">
            Made with L<div class="heart material-symbols-outlined">favorite</div>ve by Chr!s
        </div>

    </div>
  </div>
  <script src="pomodoro-timer.js"></script>
</body>
</html>
